server:
  port: 8081

spring:
  application:
    name: ms-document
  datasource:
    url: jdbc:postgresql://localhost:5432/documents-db?createDatabaseIfNotExist=true
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update



